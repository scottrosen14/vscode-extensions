language: node_js

node_js:
  - '7.9.0'

cache:
  directories:
    - $HOME/.npm

before_install:
  - npm install -g npm@6.0.0

install:
  - npm ci

script:
  - npm run lint
  - npm run build

before_deploy:
  - vsce package
  - vsce publish -p $VSCE_TOKEN

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: javascript-typescript-*.vsix
  file_glob: true
  on:
    repo: sourcegraph/vscode-javascript-typescript
    tags: true
